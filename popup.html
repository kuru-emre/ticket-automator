<!DOCTYPE html>
<html>

<head>
    <title>Ticket Automator</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <script src="popup.js"></script>
    
</head>

<body>
    <div class="container m-3 d-flex flex-column align-items-center justify-content-center" style="width: 550px;">
        <h2 class="text-center">Quality Inn Parking Ticket Automator</h2>
        <table class="table table-bordered">
            <thead>
                <tr class="text-center align-middle">
                    <th class="text-muted">Issue Date</th>
                    <th class="text-muted">Arrival Date</th>
                    <th class="text-muted">Lot</th>
                    <th class="text-muted">License Plate</th>
                    <th class="text-muted">GSA Initials</th>
                    <th class="text-muted">Customer Name</th>
                    <th class="text-muted">Guest ID</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <iframe id="pdf" style="width: 100%; height: 100%;"></iframe>
        <button id="printBtn" type="button" class="btn btn-primary">Print Tickets</button>
    </div>
    <script src="pdf-lib.js"></script>
    <script src="printer.js"></script>
</body>

</html>
